<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title>Classes</title>
    <style type="text/css">
    p {
     margin: 2px 0;
     }
    body {
    margin: 200px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        window.location.href = '/main/' + "www.google.com";
                    }
                }
            </script>
            <p class="w3-xlarge"> <strong><u>Input your URL here:</u></strong> </p>
            <p class="w3-medium"> (or, put nothing to go to Google.) </p>
            <div>
                <input class="w3-xlarge" type='text' placeholder='https://www.google.com' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Go!</button>
            </div>
            <br>
            <br>
            <p class="w3-medium">Legal stuff: </p>
            <p class="w3-small">View Forked GitHub source <a class="w3-small" href="https://github.com/binary-person/womginx" target="_blank">here</a></p>
            <p class="w3-small">View Original GitHub source <a class="w3-small" href="https://github.com/binary-person/womginx" target="_blank">here</a></p>
        </div>
    </div>
</body>

</html>
