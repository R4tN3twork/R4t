  <h4>Found a bug? Report it <a id="textLink" href="https://docs.google.com/forms/d/e/1FAIpQLSfPhstKXQNnrBxlEn_6QOtFcwvY5gFbsxJJgNKgQwnveVIt3w/viewform?usp=dialog">here</a></h4>
  <p>Opens a new tab of the site that hides the site from link stealing(from other people in school), browsing history, and most monitoring applications</p> 
  <button onclick="aboutBlank(window.location.href, true)">Open about:blank cloak</button>
  <p>Cloaks</p>
  <div id="cloaks">
  <button onclick="cloak(cloakImages[0])">None</button>
  <button onclick="cloak(cloakImages[1])">Google Drive</button>
  <button onclick="cloak(cloakImages[2])">Google Classroom</button>
  <button onclick="cloak(cloakImages[3])">Google Docs</button>
  <button onclick="cloak(cloakImages[4])">Khan Academy</button>
  <button onclick="cloak(cloakImages[5])">Canvas</button>
  </div>
  <p>Panic key(redirects to an education site when pressed)</p>
  <input id="panicKey" type="text" placeholder="`"></input><button onclick="changePanicKey()">Enter</button>
  <p>Panic key link</p>
  <input id="panicKeyLink" type="text" placeholder="https://classroom.google.com"></input><button onclick="changePanicKeyLink()">Enter</button>
  <p id="warning">Reset all settings</p>
  <button onclick="clearLocalStorage()">Reset settings</button>
